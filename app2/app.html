<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>
<body>

    <!-- Location-->
    <div class="location">
        <h1>Weather Forecast for 
            <span class="location-timezone">Zone</span>
        </h1>
    </div>
    
    <!-- Icon Image Display -->
    <canvas id="icon1" width="150" height="150"></canvas>
    

    <!-- Temperature and Time Display-->
    <div class="temperature stylish-font">
        <div class="current-time">
            <span class="stylish-font">03:18</span>
        </div>
        
        <div class="temperature-degree">
            <div class="degree-digit">35</div>
            <sup>o</sup><span class="degree-unit">F</span>
        </div>
        <div class="temperature-description">Its really Cold</div>
    </div>

    <!-- Search Field -->
    <div class="search">
        <h2>Find a Forecast</h2>
        <input type="text" placeholder="Search for location or keyword" class="input-search">
        <button type="submit" value="SEARCH"> <span>SEARCH</span>
        </button>
    </div>


   <script src="js/app.js"></script>
   <script src="skycons-master/skycons.js"></script>
</body>
</html>
